<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url(image.png);
  mask-image: url(image.png);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;  
  background-size: cover;
}

</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="img.jpg" alt="" width="600" height="400">
</div>
<h3>Original image:</h3>
<img src="img.jpg" alt="Cinque Terre" width="600" height="400">
<!-- <h3>Original image:</h3>
<img src="img.jpg" alt="Cinque Terre" width="600" height="400"> -->

</body>
</html>
